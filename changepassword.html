<div class="alert alert-warning alert-dismissible">
                  <h5><i class="icon fas fa-exclamation-triangle"></i> 注意!</h5>
                  初始密码被证明是不安全的，而且容易忘记
                  <del>不改的话技术部会顺着网线过去打你</del><br />
                  修改密码时，请使用强密码
                  <del>你不要指望随便改改就能骗过聪慧的部长大人</del>

      <!-- Default box -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">修改密码</h3>

        </div>
        <div class="card-body">
          <div class="form-group">
<form id="changepass">
                    <input type="password" class="form-control" id="op" placeholder="旧密码" required><br />
                    <input type="password" class="form-control" minlength=8 id="np" placeholder="新密码" required><br />
                    <input type="password" class="form-control"  equalTo="#np" id="rt" placeholder="确认" required><br />
                    <button class="btn btn-primary">提交</button>
</form>

                </div>
        </div>
        <!-- /.card-body -- >
        <div class="card-footer">
          Footer
        </div>

      </div>
